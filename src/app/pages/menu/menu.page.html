
<ion-header>
  <ion-toolbar>
    <ion-title>
      Modal Page Tutorial
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

<ion-list>
  <ion-item *ngFor="let item of items">
  <ion-card>
  <ion-card-header>
   <ion-card-subtitle>{{item.catalog.name}}</ion-card-subtitle>
    <ion-card-title>{{ item.name }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
  {{ item.description }}
  </ion-card-content>
<ion-button (click)="openModalWithData(item)" color="primary" expand="full">Ver Mas</ion-button>
  </ion-card>
  </ion-item> 
</ion-list>



  
</ion-content>
