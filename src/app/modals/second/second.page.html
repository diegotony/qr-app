<ion-header>
  <ion-toolbar>
    <ion-title>{{item.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
<form #form="ngForm" (ngSubmit)="register(form,item)">
  <ion-item>
    <ion-text>
  <h3>Descripcion</h3>
  <p>{{item.description}}</p>
  </ion-text>
</ion-item>
<ion-item>
  <ion-text>

    <h3>Precio</h3>
  <p>$ {{item.price}}</p>
  </ion-text>
</ion-item>


<ion-item>
  <ion-label position="floating">Cantidad</ion-label>
  <ion-input type="number" value="333" name="quantity" placeholder="Ingrese la cantidad" ngModel required></ion-input>
</ion-item>
<ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" >ADD</ion-button>
  </form>




  
</ion-content>
