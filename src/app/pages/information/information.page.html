<ion-header>
  <ion-toolbar>
    <ion-title>Information</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-item>
      <ion-input name="name" type="text" placeholder="Ingresa tu nombre" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="last_name" type="text" placeholder="Ingrese tu apellido" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="email" type="email" placeholder="Tu email" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="address" placeholder="Ingrese Su Direccion" ngModel required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Ingrese Su Cedula <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="number" name="dni" ngModel required></ion-input>
      </ion-item>
    <ion-item>
      <ion-label>Ingrese Su fecha de Nacimiento </ion-label>

      <ion-datetime name="date" displayFormat="MMM D, YYYY" min="1970" max="2001" value="1990-09-02" ngModel required>
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Desea recibir su factura ?</ion-label>
      <ion-checkbox name="billing" ngModel required></ion-checkbox>

    </ion-item>

    <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Crear Orden</ion-button>
  </form>
</ion-content>
