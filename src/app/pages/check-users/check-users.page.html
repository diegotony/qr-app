<ion-header>
  <ion-toolbar>
    <ion-title>check-users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form #form="ngForm" (ngSubmit)="register(form)">

        <ion-item>
            <ion-label position="floating">Ingrese Su Cedula <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input type="number" name="dni" ngModel required></ion-input>
          </ion-item>

    
        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Crear Orden</ion-button>
      </form>
{{data | json}}
</ion-content>
